<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

    <!-- Link to Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Parks and Rec Hangman Game</h1>
            <p>Guess the Parks and Rec Character!</p>


            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="panel-title">Word to Guess
                        <h2 id="wordToGuess">_ _ _ _ _</h2>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>
    </div>

    <!-- Start of footer -->
    <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
            &copy; Copyright 2017 Mike Ignaczak
        </p>
    </footer>
    <!-- End of footer -->

    <script src="assets/javascript/game2.js"></script>
</body>

</html>
