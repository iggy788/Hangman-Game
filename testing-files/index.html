<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
    <title>Parks and Rec Hangman</title>
</head>

<body>
    <h1 class="header">Parks and Rec Hangman!</h1>
    <div class="header-row" id="header-row" style="padding: 0px;"></div>
    <!-- container-fluid is the same as container but spans a wider viewport,
    it still has padding though so you need to remove this either by adding
    another class with no padding or inline as I did below -->

    <!-- First Row After the Header -->
    <div class="container-fluid">
        <div class="row">
            <!-- You originally has it set up for two columns, remove the second
    column as it is unneeded and set the first to always span all 12 columns
    even when at its smallest (xs). Set the overflow to hidden so no matter
    the height of your image it will never show outside this div-->
            <div class="banner" href="index.html"><img src="https://www.nbcstore.com/media/catalog/category/parks-banner_1.jpg" alt="Parks and Rec Banner" style="width: 100%;">
            </div>
        </div>
    </div>
    <!-- Start of content -->


    <!-- Second Row -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="word">Guess the Parks and Rec Character
                    <div class="row"></div>
                    <div class="col-md-12">
                        <div class="col-md-9">
                            <span id="startGame" class="start">Click Here to Begin</span>
                        </div>
                        <div class="col-md-3">
                            <div class="guessesLeft">Guesses Left</div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <span id="underScore" class="underscore">_ _ _ _ _</span>
                            </div>
                            <div class="col-md-3">

                                <span id="guessesLeft">0</span>
                            </div>
                        </div>
                </h2>
                </div>
            </div>

            <!-- Third Row -->
            <div class="row">
                <div class="col-md-4">
                    <div class="rightGuess">Right Letters Guessed</div>
                    <div id="rightLetter">0</div>
                </div>
                <div class="col-md-4">
                    <div class="wrongGuess">Wrong Letters Guessed</div>
                    <div id="wrongLetter">0</div>
                </div>
                <div class="col-md-4">
                    <div class="score">Score</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="score">Wins</div>
                            <div id="currentWins">0</div>
                        </div>

                        <div class="col-md-6">
                            <div class="score">Losses</div>
                            <div id="currentLosses">0</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Start of footer -->
        <footer class="footer">
            <div class="two-toned-footer-color"></div>
            <p class="text-muted text-muted-footer text-center">
                &copy; Copyright 2017 Mike Ignaczak
            </p>
        </footer>
        <!-- End of footer -->

        <!-- Linking JavaScript -->
        <script src="assets/javascript/game.js"></script>
        <!-- End of content wrap -->

</body>

</html>
